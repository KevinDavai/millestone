# ================================================
# BATTLEPASS - Configuration des niveaux
# ================================================
# Ce fichier configure le système de battlepass
# avec des récompenses progressives basées sur 
# les récompenses des milestones
# ================================================

battlepass:
  # Configuration générale
  settings:
    max_level: 100
    xp_per_level_base: 1000
    xp_multiplier: 1.1  # Chaque niveau nécessite 10% d'XP en plus
    season_duration_days: 60
    
  # Son joué lors de la montée de niveau
  level_up_sound: "custom_sounds:sounds.levelup"
  
  # Récompenses gratuites (Free Pass)
  free_rewards:

    level_1:
      level: 1
      xp_required: 1000
      rewards:
        - reward_1:
            display_name: 'x1 &e&lBooster Box'
            commands:
              - '[console] boosterbox give %player_name% 1'
              - '[sound] ENTITY_PLAYER_LEVELUP 1.0 0.5'


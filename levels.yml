# Battlepass Levels Configuration
# Reward types: tokens, money, command
# LostCoins: Free=500, Premium=1500 (Total=2000 reimburses pass)
# Gens Slots: Divided by 4 from original values
# Potions: Variable boost (50%-400%) and duration (5-30min), better in premium
# Perk Tickets: ~100 total across all levels

